#Query et Mutation
type Query {
    listCategories: [Category]
    findCategory(id: ID, toto: String): Category
}
type Mutation {
    createCategory(data: CreateCategoryInput): Category
}


#Types
type Category {
    id: ID
    name: String
    ads: [Ad]
}

#Inputs
input CreateCategoryInput {
    name: String
}
